<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MIS Login Interface</title>
  <link rel="stylesheet" href="MISCSS.css">    
</head>
<body>

  <div class="login-box">
    <img src="https://mis.uniglobecollege.edu.np/images/Uniglobelogo.png" alt="Uniglobe Logo">
    <h2>Sign in to your account</h2>
    <p>Please enter your name and password to log in</p>

    <form>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
    </form>
  <button type="button" class="login-btn" onclick="window.location.href='MISIN.html'">LOG IN</button>


</body>
</html>
